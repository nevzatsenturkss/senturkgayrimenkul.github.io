<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Başlıksız Belge</title>
<script type="text/javascript" src="jquery.tools.min2.js"></script>
</head>

<body>
<!-- wrapper element for the first Tabs/panes combination -->
<div class="wrap">

	<!-- the tabs -->
	<ul class="tabs">
		<li><a href="#">Tab 1</a></li>
		<li><a href="#">Tab 2</a></li>
		<li><a href="#">Tab 3</a></li>
	</ul>

	<!-- tab "panes" -->
	<div class="pane">First tab content.</div>
	<div class="pane">Second tab content</div>
	<div class="pane">Third tab content</div>

</div>

<!-- wrapper element for second set of Tabs  -->
<div class="wrap">

	<!-- the tabs -->
	<ul class="tabs">
		...
	</ul>

	<!-- tab "panes" (containing the nested Tabs) -->
	<div class="pane">
		[ nested tabs/panes #1 ]
	</div>
	<div class="pane">
		[ nested tabs/panes #2 ]
	</div>
	<div class="pane">
		[ nested tabs/panes #3 ]
	</div>

</div>
</body>
</html>
